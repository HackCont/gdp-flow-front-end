<div class="header-card__group">
    <span class="header-card__title">
        {{title}}
    </span>
    
    @if (subTitle) {
        <span class="header-card__subtitle">
            {{subTitle}}
        </span>
    }
</div>

<button class="button" (click)="handleActionClick()">
    <ng-icon [name]="isEditing ? 'ionCheckmark' : 'ionPencil'"></ng-icon>
    {{isEditing ? 'Salvar' : 'Editar'}}
</button>
