<div class="template d-grid">

    <div class="template-card d-flex flex-column items-center">

        <div class="template-card__header d-flex flex-column items-center">
            <div class="template-form__logo">
                <!-- <img src="" alt=""> -->
                <img src="assets/logo.png" alt="GDP Flow logo">
            </div>

            <div class="template-card__messages d-flex flex-column items-center">
                <h3>{{config.title}}</h3>
                <span>{{config.message}}</span>
            </div>
        </div>

        <!-- Formulário dinâmicamente renderizado -- form de sign-up/login. -->
        <ng-content></ng-content>
        
        <div class="template-card__actions d-flex flex-column items-end w-100">
            <button class="button button--filled w-100 gap-2" (click)="handleClickSubmitBtn()">
                {{config.submitBtnText}}

                @if (config.showLoader) {
                    <span class="loader"></span>
                }
            </button>

            <p>
                {{config.actionText}}
                <button (click)="handleClickActionBtn()">
                    {{config.actionBtnText}}
                </button>
            </p>
        </div>
    </div>

    <div class="template-banner"></div>
</div>
